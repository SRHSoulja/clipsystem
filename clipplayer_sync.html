<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FloppyJimmie Clip TV</title>
  <style>
    html, body { margin: 0; height: 100%; background: #000; overflow: hidden; }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    #loadingOverlay {
      position: absolute;
      inset: 0;
      z-index: 99999;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 400ms ease-out;
    }
    #loadingOverlay.hide { opacity: 0; pointer-events: none; }
    #loadingOverlay .content { text-align: center; color: #fff; font: 600 24px/1.4 system-ui, sans-serif; }
    #loadingOverlay .spinner {
      width: 48px; height: 48px; border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.2); border-top-color: #fff;
      margin: 0 auto 20px; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #voteHud {
      position: absolute;
      right: 24px;
      top: 24px;
      bottom: auto;
      left: auto;
      z-index: 11000;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      padding: 18px 24px;
      border-radius: 16px;
      background: rgba(0,0,0,0.25);
      border: 2px solid rgba(255,255,255,0.15);
      color: #fff;
      font: 18px/1.3 system-ui, sans-serif;
      backdrop-filter: blur(12px);
      opacity: 0;
      transform: translateX(6px);
      transition: opacity 180ms, transform 180ms, top 300ms ease, bottom 300ms ease, left 300ms ease, right 300ms ease;
      box-shadow: 0 4px 24px rgba(0,0,0,0.6);
      max-width: 550px;
      text-align: center;
      pointer-events: none;
    }
    #voteHud.show { opacity: 1; transform: translateX(0); }
    /* HUD positions */
    #voteHud.pos-tr { top: 24px !important; right: 24px !important; bottom: auto !important; left: auto !important; transform: translateX(6px); }
    #voteHud.pos-tr.show { transform: translateX(0); }
    #voteHud.pos-tl { top: 24px !important; left: 24px !important; bottom: auto !important; right: auto !important; transform: translateX(-6px); }
    #voteHud.pos-tl.show { transform: translateX(0); }
    #voteHud.pos-br { bottom: 24px !important; right: 24px !important; top: auto !important; left: auto !important; transform: translateX(6px); }
    #voteHud.pos-br.show { transform: translateX(0); }
    #voteHud.pos-bl { bottom: 24px !important; left: 24px !important; top: auto !important; right: auto !important; transform: translateX(-6px); }
    #voteHud.pos-bl.show { transform: translateX(0); }
    #voteHud .clip-info { display: flex; flex-direction: column; gap: 6px; width: 100%; align-items: center; }
    #voteHud .seq { font-weight: 800; font-size: 24px; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.7); }
    #voteHud .clip-date-hud { font-weight: 600; font-size: 18px; color: #a0a0ff; margin-left: 10px; }
    #voteHud .clip-title { font-weight: 600; font-size: 18px; color: #f0f0f0; max-width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    #voteHud .clip-meta { font-size: 17px; font-weight: 600; color: #e8e8e8; display: flex; gap: 14px; justify-content: center; flex-wrap: wrap; }
    #voteHud .meta-duration { color: #fbbf24; }
    #voteHud .meta-category { color: #22d3ee; }
    #voteHud .meta-clipper-label { color: #a0a0a0; }
    #voteHud .meta-clipper-name { color: #c084fc; }
    #voteHud .vote-section { display: flex; gap: 14px; align-items: center; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.2); width: 100%; justify-content: center; }
    #voteHud .pill { display: inline-flex; align-items: center; gap: 6px; padding: 8px 14px; border-radius: 999px; font-weight: 700; font-size: 18px; }
    #voteHud .pill.up { background: rgba(34,197,94,0.2); border: 2px solid rgba(34,197,94,0.6); color: #4ade80; }
    #voteHud .pill.down { background: rgba(239,68,68,0.2); border: 2px solid rgba(239,68,68,0.6); color: #f87171; }
    #voteHud .hints { display: flex; flex-direction: column; gap: 3px; font-size: 16px; font-weight: 700; }
    #voteHud .hint-like { color: #4ade80; }
    #voteHud .hint-dislike { color: #f87171; }
    #voteHud .live-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.6);
      color: #f87171;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    #voteHud .live-dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Volume control */
    #volumeControl {
      position: absolute;
      right: 24px;
      bottom: 24px;
      z-index: 11000;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 999px;
      background: rgba(0,0,0,0.7);
      border: 2px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 300ms, transform 300ms;
    }
    #volumeControl.show { opacity: 1; transform: translateY(0); }
    #volumeControl:hover { opacity: 1 !important; }
    #volumeBtn {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #volumeSlider {
      width: 100px;
      height: 6px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      cursor: pointer;
    }
    #volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
    }
    #volumeSlider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    #debugOverlay {
      position: absolute;
      right: 10px;
      top: 10px;
      z-index: 999999;
      background: rgba(0,0,0,0.95);
      color: #0f0;
      font: 12px/1.4 monospace;
      padding: 10px 12px;
      border-radius: 6px;
      border: 2px solid #0f0;
      max-width: 450px;
      max-height: 250px;
      overflow: hidden;
      display: none;
      pointer-events: none;
    }
    #debugOverlay.show { display: block; }
    #debugOverlay .ok { color: #4ade80; }
    #debugOverlay .err { color: #f87171; }
    #debugOverlay .warn { color: #fbbf24; }

    /* Sync status indicator */
    #syncStatus {
      position: absolute;
      left: 24px;
      top: 24px;
      z-index: 11000;
      padding: 8px 14px;
      border-radius: 8px;
      background: rgba(0,0,0,0.7);
      border: 2px solid rgba(34, 197, 94, 0.6);
      color: #4ade80;
      font: 600 14px system-ui, sans-serif;
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 300ms;
    }
    #syncStatus.show { opacity: 1; }
    #syncStatus.syncing { border-color: rgba(251, 191, 36, 0.6); color: #fbbf24; }
    #syncStatus.error { border-color: rgba(239, 68, 68, 0.6); color: #f87171; }
    #syncStatus .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }

    /* Click to unmute overlay */
    #unmuteOverlay {
      position: absolute;
      inset: 0;
      z-index: 50000;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 1;
      transition: opacity 300ms;
    }
    #unmuteOverlay.hide { opacity: 0; pointer-events: none; }
    #unmuteOverlay .content {
      text-align: center;
      color: #fff;
      font: 600 24px/1.4 system-ui, sans-serif;
      padding: 30px 50px;
      background: rgba(0,0,0,0.8);
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.3);
    }
    #unmuteOverlay .icon { font-size: 48px; margin-bottom: 16px; }
  </style>
</head>
<body>
  <video id="player" playsinline preload="auto"></video>

  <div id="voteHud">
    <span class="live-badge"><span class="live-dot"></span> LIVE</span>
    <div class="clip-info">
      <div style="display:flex;align-items:baseline;justify-content:center;gap:0;">
        <span class="seq" id="voteSeq">Clip</span>
        <span class="clip-date-hud" id="clipDateHud"></span>
      </div>
      <span class="clip-title" id="clipTitle"></span>
      <span class="clip-meta" id="clipMeta"></span>
    </div>
    <div class="vote-section">
      <span class="pill up" id="voteUp">üëç 0</span>
      <span class="pill down" id="voteDown">üëé 0</span>
      <div class="hints">
        <span class="hint-like" id="hintLike">!like #</span>
        <span class="hint-dislike" id="hintDislike">!dislike #</span>
      </div>
    </div>
  </div>

  <div id="volumeControl">
    <button id="volumeBtn">üîä</button>
    <input type="range" id="volumeSlider" min="0" max="100" value="100">
  </div>

  <div id="loadingOverlay">
    <div class="content">
      <div class="spinner"></div>
      <div class="text">Connecting to Clip TV...</div>
    </div>
  </div>

  <div id="debugOverlay"></div>
  <div id="syncStatus"><span class="dot"></span><span id="syncText">Synced</span></div>

  <div id="unmuteOverlay">
    <div class="content">
      <div class="icon">üîä</div>
      <div>Click to Unmute</div>
    </div>
  </div>

<script>
(() => {
  const qs = new URLSearchParams(location.search);
  const login = (qs.get("login") || "floppyjimmie").toLowerCase();
  const API_BASE = "https://clipsystem-production.up.railway.app";

  // Twitch GQL for MP4 URLs
  const GQL_URL = "https://gql.twitch.tv/gql";
  const CLIENT_ID = "kimne78kx3ncx6brgo4mv6wki5h1ko";
  const QUERY_HASH = "36b89d2507fce29e5ca551df756d27c1cfe079e2609642b4390aa4c35796eb11";

  const player = document.getElementById("player");
  const loadingOverlay = document.getElementById("loadingOverlay");
  const voteHud = document.getElementById("voteHud");
  const voteSeq = document.getElementById("voteSeq");
  const clipDateHud = document.getElementById("clipDateHud");
  const clipTitle = document.getElementById("clipTitle");
  const clipMeta = document.getElementById("clipMeta");
  const voteUp = document.getElementById("voteUp");
  const voteDown = document.getElementById("voteDown");
  const hintLike = document.getElementById("hintLike");
  const hintDislike = document.getElementById("hintDislike");
  const volumeControl = document.getElementById("volumeControl");
  const volumeBtn = document.getElementById("volumeBtn");
  const volumeSlider = document.getElementById("volumeSlider");
  const syncStatus = document.getElementById("syncStatus");
  const syncText = document.getElementById("syncText");
  const unmuteOverlay = document.getElementById("unmuteOverlay");

  // Hide unmute overlay initially
  unmuteOverlay.classList.add("hide");

  // Click to unmute handler
  unmuteOverlay.addEventListener("click", () => {
    player.muted = false;
    isMuted = false;
    updateVolumeIcon();
    unmuteOverlay.classList.add("hide");
    debugLog("Unmuted by user click", "ok");
  });

  // Debug
  const debugEnabled = qs.get("debug") === "1";
  const debugOverlay = document.getElementById("debugOverlay");
  const debugLines = [];

  function debugLog(msg, type = "info") {
    if (!debugEnabled) return;
    const time = new Date().toLocaleTimeString("en-US", { hour12: false });
    debugLines.push({ time, msg, type });
    if (debugLines.length > 25) debugLines.shift();
    debugOverlay.classList.add("show");
    debugOverlay.innerHTML = debugLines.map(l => `<div class="${l.type}">${l.time} ${l.msg}</div>`).join("");
  }

  // State
  let currentClipId = null;
  let isController = false; // First viewer becomes the controller
  let clips = [];
  let isSwitching = false;
  let syncInterval = null;

  // Volume control
  const volumeKey = `clip_tv_volume_${login}`;
  let savedVolume = parseFloat(localStorage.getItem(volumeKey) || "1");
  let isMuted = false;

  player.volume = savedVolume;
  volumeSlider.value = savedVolume * 100;
  updateVolumeIcon();

  function updateVolumeIcon() {
    if (isMuted || player.volume === 0) {
      volumeBtn.textContent = "üîá";
    } else if (player.volume < 0.5) {
      volumeBtn.textContent = "üîâ";
    } else {
      volumeBtn.textContent = "üîä";
    }
  }

  volumeBtn.addEventListener("click", () => {
    isMuted = !isMuted;
    player.muted = isMuted;
    updateVolumeIcon();
  });

  volumeSlider.addEventListener("input", (e) => {
    const vol = e.target.value / 100;
    player.volume = vol;
    savedVolume = vol;
    localStorage.setItem(volumeKey, vol.toString());
    isMuted = false;
    player.muted = false;
    updateVolumeIcon();
  });

  // Show controls on mouse move
  let hideTimeout = null;
  function showControls() {
    voteHud.classList.add("show");
    volumeControl.classList.add("show");
    syncStatus.classList.add("show");
    if (hideTimeout) clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
      voteHud.classList.remove("show");
      volumeControl.classList.remove("show");
      syncStatus.classList.remove("show");
    }, 4000);
  }

  document.addEventListener("mousemove", showControls);
  document.addEventListener("click", showControls);

  // HUD Position polling
  let currentHudPosition = null;

  function setHudPosition(pos, force = false) {
    const validPositions = ['tr', 'tl', 'br', 'bl'];
    if (!validPositions.includes(pos)) pos = 'tr';
    if (!force && pos === currentHudPosition) return;

    currentHudPosition = pos;
    voteHud.classList.remove('pos-tr', 'pos-tl', 'pos-br', 'pos-bl');
    voteHud.classList.add(`pos-${pos}`);
    debugLog(`HUD position: ${pos}`);
  }

  async function pollHudPosition() {
    try {
      const res = await fetch(`${API_BASE}/hud_position.php?login=${encodeURIComponent(login)}`, { cache: "no-store" });
      const data = await res.json();
      if (data && (data.hud_position || data.position)) {
        setHudPosition(data.hud_position || data.position, currentHudPosition === null);
      }
    } catch (e) {
      if (currentHudPosition === null) setHudPosition('tr', true);
    }
  }

  // Poll position immediately and every 5 seconds
  pollHudPosition();
  setInterval(pollHudPosition, 5000);

  function formatDuration(s) {
    if (!s || s <= 0) return "";
    s = Math.round(s);
    return s < 60 ? `${s}s` : `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;
  }

  function formatDate(d) {
    if (!d) return "";
    try {
      return new Date(d).toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" });
    } catch { return ""; }
  }

  // Fetch and display votes for current clip
  async function fetchVotes(clipId) {
    if (!clipId) return;
    try {
      const res = await fetch(`${API_BASE}/votes_api.php?login=${encodeURIComponent(login)}&clip_id=${encodeURIComponent(clipId)}`, { cache: "no-store" });
      const data = await res.json();
      const up = data.up_votes || data.up || 0;
      const down = data.down_votes || data.down || 0;
      voteUp.textContent = `üëç ${up}`;
      voteDown.textContent = `üëé ${down}`;
    } catch (e) {
      // Silently fail - votes aren't critical
    }
  }

  function updateHud(clip) {
    if (!clip) return;
    const seq = clip.seq || clip.clip_seq || 0;

    // Update sequence number and hints
    voteSeq.textContent = `Clip #${seq}`;
    hintLike.textContent = `!like ${seq}`;
    hintDislike.textContent = `!dislike ${seq}`;

    // Show clip date
    clipDateHud.textContent = formatDate(clip.created_at) ? `‚Ä¢ ${formatDate(clip.created_at)}` : "";

    // Update title
    clipTitle.textContent = clip.clip_title || clip.title || "";

    // Build meta line
    const meta = [];
    const dur = formatDuration(clip.clip_duration || clip.duration);
    if (dur) meta.push(`<span class="meta-duration">${dur}</span>`);
    if (clip.game_name) meta.push(`<span class="meta-category">${clip.game_name}</span>`);
    if (clip.clip_curator || clip.creator_name) {
      meta.push(`<span class="meta-clipper-label">Clipped by</span> <span class="meta-clipper-name">${clip.clip_curator || clip.creator_name}</span>`);
    }
    clipMeta.innerHTML = meta.join(" ‚Ä¢ ");

    // Fetch votes for this clip
    const clipId = clip.clip_id || clip.id;
    if (clipId) fetchVotes(clipId);
  }

  function setSyncStatus(status, text) {
    syncStatus.className = "show";
    if (status === "synced") {
      syncStatus.classList.remove("syncing", "error");
    } else if (status === "syncing") {
      syncStatus.classList.add("syncing");
      syncStatus.classList.remove("error");
    } else if (status === "error") {
      syncStatus.classList.add("error");
      syncStatus.classList.remove("syncing");
    }
    syncText.textContent = text;
  }

  // GQL: Get MP4 URL
  async function getMp4Url(clipId) {
    try {
      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 8000);

      const res = await fetch(GQL_URL, {
        method: "POST",
        headers: { "Client-ID": CLIENT_ID, "Content-Type": "application/json" },
        body: JSON.stringify({
          operationName: "VideoAccessToken_Clip",
          variables: { slug: clipId },
          extensions: { persistedQuery: { version: 1, sha256Hash: QUERY_HASH } }
        }),
        signal: controller.signal
      });
      clearTimeout(timeout);

      if (!res.ok) return null;
      const data = await res.json();
      const clip = data?.data?.clip;
      if (!clip) return null;

      const token = clip.playbackAccessToken?.value;
      const sig = clip.playbackAccessToken?.signature;
      const qualities = clip.videoQualities || [];
      if (!token || !sig || !qualities.length) return null;

      const best = qualities.sort((a,b) => (parseInt(b.quality)||0) - (parseInt(a.quality)||0))[0];
      const sep = best.sourceURL.includes("?") ? "&" : "?";
      return `${best.sourceURL}${sep}sig=${encodeURIComponent(sig)}&token=${encodeURIComponent(token)}`;
    } catch (e) {
      debugLog("GQL err: " + e.message, "err");
      return null;
    }
  }

  // Weighted clip selection (for controller)
  function pickNextClip() {
    if (!clips.length) return null;
    // Simple random for now - could add weighted selection later
    return clips[Math.floor(Math.random() * clips.length)];
  }

  // Update server with new clip (controller only)
  async function setServerState(clip, mp4Url) {
    try {
      const formData = new FormData();
      formData.append("login", login);
      formData.append("clip_id", clip.id);
      formData.append("clip_url", mp4Url);
      formData.append("clip_title", clip.title || "");
      formData.append("clip_curator", clip.creator_name || "");
      formData.append("clip_duration", clip.duration || 30);
      formData.append("clip_seq", clip.seq || 0);
      if (clip.created_at) formData.append("clip_created_at", clip.created_at);

      await fetch(`${API_BASE}/sync_state.php`, {
        method: "POST",
        body: formData
      });
      debugLog("Server state updated", "ok");
    } catch (e) {
      debugLog("Failed to update server: " + e.message, "err");
    }
  }

  // Play a clip and seek to position - FAST START
  async function playClipAtPosition(clipId, mp4Url, position, duration, clipData) {
    if (isSwitching && clipId === currentClipId) return;
    isSwitching = true;

    debugLog(`Loading: ${clipId?.substring(0,20) || 'unknown'}...`);
    setSyncStatus("syncing", "Loading...");

    // If we don't have URL, fetch it
    if (!mp4Url) {
      mp4Url = await getMp4Url(clipId);
      if (!mp4Url) {
        debugLog("Failed to get MP4 URL", "err");
        isSwitching = false;
        // Try next clip
        if (isController) setTimeout(controllerAdvance, 500);
        return;
      }
    }

    currentClipId = clipId;

    // Clear old handlers
    player.oncanplay = null;
    player.oncanplaythrough = null;
    player.onerror = null;
    player.onloadedmetadata = null;

    player.src = mp4Url;

    // Start playing immediately when we have metadata (fastest possible start)
    player.onloadedmetadata = () => {
      player.onloadedmetadata = null;

      // Seek to current position if joining mid-clip
      const seekTo = Math.min(position || 0, (duration || 30) - 0.5);
      if (seekTo > 1) {
        player.currentTime = seekTo;
        debugLog(`Seek to ${seekTo.toFixed(1)}s`);
      }

      // Play immediately - don't wait for buffering
      player.play().then(() => {
        loadingOverlay.classList.add("hide");
        updateHud(clipData);
        showControls();
        setSyncStatus("synced", "Synced");
        isSwitching = false;
        debugLog(`Playing!`, "ok");
      }).catch(err => {
        // Autoplay blocked - try muted and show unmute overlay
        debugLog(`Autoplay blocked, trying muted`, "warn");
        player.muted = true;
        isMuted = true;
        updateVolumeIcon();
        player.play().then(() => {
          loadingOverlay.classList.add("hide");
          updateHud(clipData);
          showControls();
          setSyncStatus("synced", "Synced");
          isSwitching = false;
          // Show unmute overlay
          unmuteOverlay.classList.remove("hide");
        }).catch(e => {
          debugLog(`Play failed: ${e.message}`, "err");
          isSwitching = false;
        });
      });
    };

    player.onerror = () => {
      debugLog("Video error - trying next", "err");
      setSyncStatus("error", "Error");
      isSwitching = false;
      if (isController) setTimeout(controllerAdvance, 500);
    };

    // Timeout - if nothing happens in 8 seconds, try next clip
    setTimeout(() => {
      if (isSwitching && currentClipId === clipId) {
        debugLog("Load timeout - trying next", "warn");
        isSwitching = false;
        if (isController) controllerAdvance();
      }
    }, 8000);
  }

  // Controller: pick next clip and broadcast
  async function controllerAdvance() {
    if (!isController) return;
    debugLog("Controller advancing to next clip...");

    const next = pickNextClip();
    if (!next) {
      debugLog("No clips available", "err");
      return;
    }

    const mp4Url = await getMp4Url(next.id);
    if (!mp4Url) {
      debugLog("Failed to get MP4 for next clip", "err");
      // Try another clip
      setTimeout(controllerAdvance, 1000);
      return;
    }

    // Update server state (this broadcasts to all viewers)
    await setServerState(next, mp4Url);

    // Play locally
    await playClipAtPosition(next.id, mp4Url, 0, next.duration || 30, {
      clip_title: next.title,
      clip_curator: next.creator_name,
      clip_duration: next.duration,
      game_name: next.game_name,
      seq: next.seq,
      created_at: next.created_at
    });
  }

  // Poll sync state
  async function pollSyncState() {
    try {
      const res = await fetch(`${API_BASE}/sync_state.php?login=${encodeURIComponent(login)}`, { cache: "no-store" });
      const data = await res.json();

      if (!data.has_state) {
        // No state - become controller
        if (!isController) {
          isController = true;
          debugLog("Becoming controller", "ok");
          controllerAdvance();
        }
        return;
      }

      // Check if clip ended (server-side)
      if (data.clip_ended) {
        if (isController) {
          // Controller advances to next clip
          controllerAdvance();
        }
        // Non-controller will get new state on next poll
        return;
      }

      // Check if we need to switch clips
      if (data.clip_id !== currentClipId) {
        debugLog(`New clip from server: ${data.clip_id.substring(0,15)}`, "warn");
        await playClipAtPosition(
          data.clip_id,
          data.clip_url,
          data.current_position,
          data.clip_duration,
          data
        );
        return;
      }

      // Check if we're out of sync (more than 3 seconds off)
      const serverPos = data.current_position;
      const localPos = player.currentTime;
      const drift = Math.abs(serverPos - localPos);

      if (drift > 3 && !player.paused && !isSwitching) {
        debugLog(`Sync drift: ${drift.toFixed(1)}s - correcting`, "warn");
        setSyncStatus("syncing", "Re-syncing...");
        player.currentTime = serverPos;
        setTimeout(() => setSyncStatus("synced", "Synced"), 500);
      }

    } catch (e) {
      debugLog("Poll error: " + e.message, "err");
      setSyncStatus("error", "Connection lost");
    }
  }

  // Video ended - controller advances
  player.onended = () => {
    debugLog("Video ended");
    if (isController) {
      controllerAdvance();
    }
  };

  // Init - FAST parallel loading
  async function init() {
    debugLog("Init...");

    // Fetch clips AND sync state in parallel for faster startup
    const [clipsResult, syncResult] = await Promise.allSettled([
      fetch(`${API_BASE}/twitch_reel_api.php?login=${encodeURIComponent(login)}&days=0&pool=100`, { cache: "no-store" })
        .then(r => r.json())
        .catch(() => ({ clips: [] })),
      fetch(`${API_BASE}/sync_state.php?login=${encodeURIComponent(login)}`, { cache: "no-store" })
        .then(r => r.json())
        .catch(() => ({ has_state: false }))
    ]);

    // Process clips
    if (clipsResult.status === 'fulfilled') {
      clips = Array.isArray(clipsResult.value.clips) ? clipsResult.value.clips : [];
      debugLog(`${clips.length} clips loaded`, "ok");
    }

    // Process sync state
    const syncData = syncResult.status === 'fulfilled' ? syncResult.value : { has_state: false };

    if (syncData.has_state && !syncData.clip_ended && syncData.clip_id) {
      // Join existing stream immediately
      debugLog("Joining stream...", "ok");
      playClipAtPosition(
        syncData.clip_id,
        syncData.clip_url,
        syncData.current_position,
        syncData.clip_duration,
        syncData
      );
    } else {
      // No active stream - become controller
      isController = true;
      debugLog("Starting new stream", "ok");
      controllerAdvance();
    }

    // Start sync polling
    syncInterval = setInterval(pollSyncState, 2000);
  }

  init();
})();
</script>
