worker_processes 5;
daemon off;

worker_rlimit_nofile 8192;

error_log /dev/stderr info;

events {
    worker_connections 4096;
}

http {
    types {
        text/html                             html htm shtml;
        text/css                              css;
        text/xml                              xml;
        image/gif                             gif;
        image/jpeg                            jpeg jpg;
        application/javascript                js;
        application/json                      json;
        image/png                             png;
        image/svg+xml                         svg svgz;
        image/webp                            webp;
        image/x-icon                          ico;
        font/woff                             woff;
        font/woff2                            woff2;
        application/pdf                       pdf;
        video/mp4                             mp4;
        audio/mpeg                            mp3;
    }

    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    server {
        listen ${PORT} default_server;
        listen [::]:${PORT} default_server;

        root /app;
        index index.php index.html index.htm;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";

        # Discord Activity: allow iframe embedding, serve static + PHP
        location /discord/ {
            add_header X-Frame-Options "ALLOWALL" always;
            add_header Content-Security-Policy "frame-ancestors *" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Access-Control-Allow-Origin "*" always;

            location ~ \.php$ {
                try_files $uri =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                fastcgi_pass 127.0.0.1:9000;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_param QUERY_STRING $query_string;
                fastcgi_param REQUEST_METHOD $request_method;
                fastcgi_param CONTENT_TYPE $content_type;
                fastcgi_param CONTENT_LENGTH $content_length;
                fastcgi_param SCRIPT_NAME $fastcgi_script_name;
                fastcgi_param REQUEST_URI $request_uri;
                fastcgi_param DOCUMENT_URI $document_uri;
                fastcgi_param DOCUMENT_ROOT $document_root;
                fastcgi_param SERVER_PROTOCOL $server_protocol;
                fastcgi_param GATEWAY_INTERFACE CGI/1.1;
                fastcgi_param SERVER_SOFTWARE nginx;
                fastcgi_param REMOTE_ADDR $remote_addr;
                fastcgi_param REMOTE_PORT $remote_port;
                fastcgi_param SERVER_ADDR $server_addr;
                fastcgi_param SERVER_PORT $server_port;
                fastcgi_param SERVER_NAME $server_name;
                fastcgi_param HTTPS $https if_not_empty;
                fastcgi_param HTTP_PROXY "";
            }

            try_files $uri $uri/ =404;
        }

        # Clean URL: /tv/username -> player.php?sync=1&login=username
        location ~ ^/tv/([a-zA-Z0-9_]+)/?$ {
            try_files $uri /player.php?sync=1&login=$1&$args;
        }

        # Clean URL: /search/username -> clip_search.php?login=username
        location ~ ^/search/([a-zA-Z0-9_]+)/?$ {
            try_files $uri /clip_search.php?login=$1&$args;
        }

        # Clean URL: /dashboard/username -> dashboard.php?login=username
        location ~ ^/dashboard/([a-zA-Z0-9_]+)/?$ {
            try_files $uri /dashboard.php?login=$1&$args;
        }

        # Clean URL: /mod/username -> mod_dashboard.php?login=username
        location ~ ^/mod/([a-zA-Z0-9_]+)/?$ {
            try_files $uri /mod_dashboard.php?login=$1&$args;
        }

        # Clean URL: /remote/username -> remote.php?login=username
        location ~ ^/remote/([a-zA-Z0-9_]+)/?$ {
            try_files $uri /remote.php?login=$1&$args;
        }

        # Clean URL: /manage/username -> clip_manage.php?login=username
        location ~ ^/manage/([a-zA-Z0-9_]+)/?$ {
            try_files $uri /clip_manage.php?login=$1&$args;
        }

        # Clean URL: /channels -> my_channels.php
        location = /channels {
            try_files $uri /my_channels.php?$args;
        }
        location = /channels/ {
            try_files $uri /my_channels.php?$args;
        }

        # Clean URL: /archive -> archive.php
        location = /archive {
            try_files $uri /archive.php?$args;
        }
        location = /archive/ {
            try_files $uri /archive.php?$args;
        }

        # Clean URL: /invite/username -> invite.php
        location ~ ^/invite/([a-zA-Z0-9_]+)/?$ {
            try_files $uri /invite.php?login=$1&$args;
        }
        location = /invite {
            try_files $uri /invite.php?$args;
        }
        location = /invite/ {
            try_files $uri /invite.php?$args;
        }

        # Clean URL: /terms -> terms.php
        location = /terms {
            try_files $uri /terms.php?$args;
        }
        location = /terms/ {
            try_files $uri /terms.php?$args;
        }

        # Clean URL: /privacy -> privacy.php
        location = /privacy {
            try_files $uri /privacy.php?$args;
        }
        location = /privacy/ {
            try_files $uri /privacy.php?$args;
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_param REQUEST_METHOD $request_method;
            fastcgi_param CONTENT_TYPE $content_type;
            fastcgi_param CONTENT_LENGTH $content_length;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param DOCUMENT_URI $document_uri;
            fastcgi_param DOCUMENT_ROOT $document_root;
            fastcgi_param SERVER_PROTOCOL $server_protocol;
            fastcgi_param GATEWAY_INTERFACE CGI/1.1;
            fastcgi_param SERVER_SOFTWARE nginx;
            fastcgi_param REMOTE_ADDR $remote_addr;
            fastcgi_param REMOTE_PORT $remote_port;
            fastcgi_param SERVER_ADDR $server_addr;
            fastcgi_param SERVER_PORT $server_port;
            fastcgi_param SERVER_NAME $server_name;
            fastcgi_param HTTPS $https if_not_empty;
            fastcgi_param HTTP_PROXY "";
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}
