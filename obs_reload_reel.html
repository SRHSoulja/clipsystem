<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OBS Reload Reel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #0f0;
      font: 14px monospace;
      z-index: 9999;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 6px;
      max-width: 400px;
    }
    #hud {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font: 16px 'Segoe UI', sans-serif;
      z-index: 9999;
      background: rgba(0,0,0,0.7);
      padding: 12px 16px;
      border-radius: 8px;
      max-width: 50%;
    }
    #hud .title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    #hud .meta {
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="status">Loading...</div>
  <div id="hud" style="display:none;">
    <div class="title" id="clip-title"></div>
    <div class="meta" id="clip-meta"></div>
  </div>
  <iframe id="clip-frame" allow="autoplay; fullscreen"></iframe>

<script>
(async () => {
  const qs = new URLSearchParams(location.search);
  const login = (qs.get("login") || "floppyjimmie").toLowerCase();
  const parent = qs.get("parent") || location.hostname;
  const clipIndex = parseInt(qs.get("idx") || "0", 10);

  const status = document.getElementById("status");
  const frame = document.getElementById("clip-frame");
  const hud = document.getElementById("hud");
  const clipTitle = document.getElementById("clip-title");
  const clipMeta = document.getElementById("clip-meta");

  const API_BASE = "https://clipsystem-production.up.railway.app";

  status.textContent = "Fetching clips...";

  try {
    const res = await fetch(`${API_BASE}/twitch_reel_api.php?login=${encodeURIComponent(login)}&days=180&pool=100`);
    const data = await res.json();
    const clips = data.clips || [];

    if (clips.length === 0) {
      status.textContent = "No clips found!";
      return;
    }

    // Shuffle clips once, then cycle through in order
    // Use a seeded shuffle based on login so it's consistent across reloads
    const shuffled = [...clips].sort(() => Math.random() - 0.5);

    // Get current clip
    const idx = clipIndex % shuffled.length;
    const clip = shuffled[idx];

    status.textContent = `Clip ${idx + 1}/${shuffled.length}: ${clip.title || clip.id}`;

    // Show HUD
    clipTitle.textContent = clip.title || clip.id;
    clipMeta.textContent = `${clip.view_count?.toLocaleString() || '?'} views â€¢ ${clip.duration}s`;
    hud.style.display = "block";

    // Set iframe src - this is the ONLY time we set it
    const src = `https://clips.twitch.tv/embed?clip=${encodeURIComponent(clip.id)}&parent=${encodeURIComponent(parent)}&autoplay=true&muted=false`;
    console.log("[OBS-RELOAD] Playing clip:", clip.id, "index:", idx);
    frame.src = src;

    // Report now playing
    fetch(`${API_BASE}/now_playing.php`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        login: login,
        clip_id: clip.id,
        title: clip.title,
        duration: clip.duration,
        view_count: clip.view_count
      })
    }).catch(() => {});

    // Hide status after a few seconds
    setTimeout(() => {
      status.style.display = "none";
    }, 3000);

    // Schedule page reload for next clip
    const duration = Math.max(10, clip.duration || 30);
    console.log("[OBS-RELOAD] Will reload in", duration, "seconds for next clip");

    setTimeout(() => {
      // Build new URL with incremented index
      const newUrl = new URL(location.href);
      newUrl.searchParams.set("idx", String(idx + 1));

      console.log("[OBS-RELOAD] Reloading to:", newUrl.toString());
      location.href = newUrl.toString();
    }, duration * 1000);

  } catch (err) {
    console.error("[OBS-RELOAD] Error:", err);
    status.textContent = "Error: " + err.message;
  }
})();
</script>
</body>
</html>
