<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>FloppyJimmie Clip TV</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      height: calc(var(--vh, 1vh) * 100);
      background: #000;
      overflow: hidden;
      touch-action: none;
      overscroll-behavior: none;
      -webkit-user-select: none;
      user-select: none;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
      margin: 0;
      padding: 0;
      display: block;
      touch-action: manipulation;
    }

    #loadingOverlay {
      position: absolute;
      inset: 0;
      z-index: 99999;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 400ms ease-out;
    }
    #loadingOverlay.hide { opacity: 0; pointer-events: none; }
    #loadingOverlay .content { text-align: center; color: #fff; font: 600 24px/1.4 system-ui, sans-serif; }
    #loadingOverlay .spinner {
      width: 48px; height: 48px; border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.2); border-top-color: #fff;
      margin: 0 auto 20px; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #voteHud {
      position: absolute;
      right: max(24px, env(safe-area-inset-right));
      top: max(24px, env(safe-area-inset-top));
      bottom: auto;
      left: auto;
      z-index: 11000;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      padding: 18px 24px;
      border-radius: 16px;
      background: rgba(0,0,0,0.25);
      border: 2px solid rgba(255,255,255,0.15);
      color: #fff;
      font: 18px/1.3 system-ui, sans-serif;
      backdrop-filter: blur(12px);
      opacity: 0;
      transform: translateX(6px);
      transition: opacity 180ms, transform 180ms, top 300ms ease, bottom 300ms ease, left 300ms ease, right 300ms ease;
      box-shadow: 0 4px 24px rgba(0,0,0,0.6);
      max-width: 550px;
      text-align: center;
      pointer-events: none;
    }
    #voteHud.show { opacity: 1; transform: translateX(0); }
    /* HUD positions with safe area support */
    #voteHud.pos-tr { top: max(24px, env(safe-area-inset-top)) !important; right: max(24px, env(safe-area-inset-right)) !important; bottom: auto !important; left: auto !important; transform: translateX(6px); }
    #voteHud.pos-tr.show { transform: translateX(0); }
    #voteHud.pos-tl { top: max(24px, env(safe-area-inset-top)) !important; left: max(24px, env(safe-area-inset-left)) !important; bottom: auto !important; right: auto !important; transform: translateX(-6px); }
    #voteHud.pos-tl.show { transform: translateX(0); }
    #voteHud.pos-br { bottom: max(24px, env(safe-area-inset-bottom)) !important; right: max(24px, env(safe-area-inset-right)) !important; top: auto !important; left: auto !important; transform: translateX(6px); }
    #voteHud.pos-br.show { transform: translateX(0); }
    #voteHud.pos-bl { bottom: max(24px, env(safe-area-inset-bottom)) !important; left: max(24px, env(safe-area-inset-left)) !important; top: auto !important; right: auto !important; transform: translateX(-6px); }
    #voteHud.pos-bl.show { transform: translateX(0); }
    #voteHud .clip-info { display: flex; flex-direction: column; gap: 6px; width: 100%; align-items: center; }
    #voteHud .seq { font-weight: 800; font-size: 24px; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.7); }
    #voteHud .clip-date-hud { font-weight: 600; font-size: 18px; color: #a0a0ff; margin-left: 10px; }
    #voteHud .clip-title { font-weight: 600; font-size: 18px; color: #f0f0f0; max-width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    #voteHud .clip-meta { font-size: 17px; font-weight: 600; color: #e8e8e8; display: flex; gap: 14px; justify-content: center; flex-wrap: wrap; }
    #voteHud .meta-duration { color: #fbbf24; }
    #voteHud .meta-category { color: #22d3ee; }
    #voteHud .meta-clipper-label { color: #a0a0a0; }
    #voteHud .meta-clipper-name { color: #c084fc; }
    #voteHud .vote-section { display: flex; gap: 14px; align-items: center; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.2); width: 100%; justify-content: center; }
    #voteHud .pill { display: inline-flex; align-items: center; gap: 6px; padding: 8px 14px; border-radius: 999px; font-weight: 700; font-size: 18px; }
    #voteHud .pill.up { background: rgba(34,197,94,0.2); border: 2px solid rgba(34,197,94,0.6); color: #4ade80; }
    #voteHud .pill.down { background: rgba(239,68,68,0.2); border: 2px solid rgba(239,68,68,0.6); color: #f87171; }
    #voteHud .hints { display: flex; flex-direction: column; gap: 3px; font-size: 16px; font-weight: 700; }
    #voteHud .hint-like { color: #4ade80; }
    #voteHud .hint-dislike { color: #f87171; }
    #voteHud .live-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.6);
      color: #f87171;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    #voteHud .live-dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Volume control */
    #volumeControl {
      position: absolute;
      right: max(24px, env(safe-area-inset-right));
      bottom: max(24px, env(safe-area-inset-bottom));
      z-index: 11000;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      min-height: 44px;
      border-radius: 999px;
      background: rgba(0,0,0,0.7);
      border: 2px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 300ms, transform 300ms;
      touch-action: auto;
      pointer-events: none;
    }
    #volumeControl.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
    #volumeControl:hover { opacity: 1 !important; }
    #volumeBtn {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #volumeSlider {
      width: 100px;
      height: 6px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      cursor: pointer;
    }
    #volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
    }
    #volumeSlider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    #debugOverlay {
      position: absolute;
      right: 10px;
      top: 10px;
      z-index: 999999;
      background: rgba(0,0,0,0.95);
      color: #0f0;
      font: 12px/1.4 monospace;
      padding: 10px 12px;
      border-radius: 6px;
      border: 2px solid #0f0;
      max-width: 450px;
      max-height: 250px;
      overflow: hidden;
      display: none;
      pointer-events: none;
    }
    #debugOverlay.show { display: block; }
    #debugOverlay .ok { color: #4ade80; }
    #debugOverlay .err { color: #f87171; }
    #debugOverlay .warn { color: #fbbf24; }

    /* Sync status indicator */
    #syncStatus {
      position: absolute;
      left: max(24px, env(safe-area-inset-left));
      top: max(24px, env(safe-area-inset-top));
      z-index: 11000;
      padding: 8px 14px;
      border-radius: 8px;
      background: rgba(0,0,0,0.7);
      border: 2px solid rgba(34, 197, 94, 0.6);
      color: #4ade80;
      font: 600 14px system-ui, sans-serif;
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 300ms;
    }
    #syncStatus.show { opacity: 1; }
    #syncStatus.syncing { border-color: rgba(251, 191, 36, 0.6); color: #fbbf24; }
    #syncStatus.error { border-color: rgba(239, 68, 68, 0.6); color: #f87171; }
    #syncStatus .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }

    /* Buffering indicator */
    #bufferingIndicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 40000;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0,0,0,0.75);
      padding: 20px 30px;
      border-radius: 12px;
      color: #fff;
      font: 600 16px system-ui, sans-serif;
      pointer-events: none;
      backdrop-filter: blur(8px);
    }
    #bufferingIndicator.show { display: flex; }
    #bufferingIndicator .spinner {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      margin-bottom: 12px;
      animation: spin 0.6s linear infinite;
    }
    #bufferingIndicator .text {
      font-size: 14px;
      color: #fbbf24;
    }

    /* Click to unmute overlay */
    #unmuteOverlay {
      position: absolute;
      inset: 0;
      z-index: 50000;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 1;
      transition: opacity 300ms;
    }
    #unmuteOverlay.hide { opacity: 0; pointer-events: none; }
    #unmuteOverlay .content {
      text-align: center;
      color: #fff;
      font: 600 24px/1.4 system-ui, sans-serif;
      padding: 30px 50px;
      background: rgba(0,0,0,0.8);
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.3);
    }
    #unmuteOverlay .icon { font-size: 48px; margin-bottom: 16px; }

    /* Mobile responsive styles */
    @media (max-width: 768px) {
      #voteHud {
        right: 12px;
        top: 12px;
        padding: 12px 16px;
        gap: 8px;
        max-width: calc(100vw - 24px);
        border-radius: 12px;
      }
      #voteHud.pos-tr { top: max(12px, env(safe-area-inset-top)) !important; right: max(12px, env(safe-area-inset-right)) !important; }
      #voteHud.pos-tl { top: max(12px, env(safe-area-inset-top)) !important; left: max(12px, env(safe-area-inset-left)) !important; }
      #voteHud.pos-br { bottom: max(70px, env(safe-area-inset-bottom)) !important; right: max(12px, env(safe-area-inset-right)) !important; }
      #voteHud.pos-bl { bottom: max(70px, env(safe-area-inset-bottom)) !important; left: max(12px, env(safe-area-inset-left)) !important; }
      #voteHud .seq { font-size: 20px; }
      #voteHud .clip-date-hud { font-size: 14px; margin-left: 6px; }
      #voteHud .clip-title { font-size: 15px; }
      #voteHud .clip-meta { font-size: 13px; gap: 8px; }
      #voteHud .vote-section { gap: 8px; padding-top: 6px; flex-wrap: wrap; }
      #voteHud .pill { padding: 6px 10px; font-size: 14px; }
      #voteHud .hints { font-size: 12px; gap: 2px; }
      #voteHud .live-badge { font-size: 10px; padding: 3px 8px; }

      #volumeControl {
        right: max(12px, env(safe-area-inset-right));
        bottom: max(12px, env(safe-area-inset-bottom));
        padding: 10px 14px;
        gap: 8px;
      }
      #volumeBtn { font-size: 20px; width: 36px; height: 36px; min-width: 44px; min-height: 44px; }
      #volumeSlider { width: 100px; }

      #syncStatus {
        left: max(12px, env(safe-area-inset-left));
        top: max(12px, env(safe-area-inset-top));
        padding: 6px 10px;
        font-size: 12px;
        gap: 6px;
      }
      #syncStatus .dot { width: 6px; height: 6px; }

      #unmuteOverlay .content {
        padding: 24px 36px;
        font-size: 20px;
      }
      #unmuteOverlay .icon { font-size: 40px; margin-bottom: 12px; }

      #loadingOverlay .content { font-size: 20px; }
      #loadingOverlay .spinner { width: 40px; height: 40px; margin-bottom: 16px; }
    }

    @media (max-width: 480px) {
      #voteHud {
        right: 8px;
        top: 8px;
        padding: 10px 12px;
        gap: 6px;
      }
      #voteHud.pos-tr { top: max(10px, env(safe-area-inset-top)) !important; right: max(10px, env(safe-area-inset-right)) !important; }
      #voteHud.pos-tl { top: max(10px, env(safe-area-inset-top)) !important; left: max(10px, env(safe-area-inset-left)) !important; }
      #voteHud.pos-br { bottom: max(60px, env(safe-area-inset-bottom)) !important; right: max(10px, env(safe-area-inset-right)) !important; }
      #voteHud.pos-bl { bottom: max(60px, env(safe-area-inset-bottom)) !important; left: max(10px, env(safe-area-inset-left)) !important; }
      #voteHud .seq { font-size: 16px; }
      #voteHud .clip-date-hud { font-size: 12px; }
      #voteHud .clip-title { font-size: 13px; }
      #voteHud .clip-meta { font-size: 11px; gap: 6px; }
      #voteHud .vote-section { gap: 6px; }
      #voteHud .pill { padding: 5px 8px; font-size: 12px; }
      #voteHud .hints { font-size: 10px; }
      #voteHud .live-badge { font-size: 9px; padding: 2px 6px; }

      #volumeControl {
        right: max(10px, env(safe-area-inset-right));
        bottom: max(10px, env(safe-area-inset-bottom));
        padding: 10px 14px;
      }
      #volumeBtn { font-size: 20px; width: 44px; height: 44px; min-width: 44px; min-height: 44px; }
      #volumeSlider { width: 80px; height: 10px; }
      #volumeSlider::-webkit-slider-thumb { width: 24px; height: 24px; }
      #volumeSlider::-moz-range-thumb { width: 24px; height: 24px; }

      #syncStatus {
        left: max(10px, env(safe-area-inset-left));
        top: max(10px, env(safe-area-inset-top));
        padding: 5px 8px;
        font-size: 11px;
      }

      #unmuteOverlay .content {
        padding: 20px 28px;
        font-size: 18px;
        margin: 16px;
      }
      #unmuteOverlay .icon { font-size: 36px; }

      #loadingOverlay .content { font-size: 18px; }
      #loadingOverlay .spinner { width: 36px; height: 36px; }
    }

    /* Touch-friendly: larger tap targets */
    @media (hover: none) and (pointer: coarse) {
      #volumeControl {
        pointer-events: auto;
        padding: 14px 20px;
        gap: 12px;
      }
      #volumeSlider {
        height: 12px;
        width: 120px;
      }
      #volumeSlider::-webkit-slider-thumb {
        width: 28px;
        height: 28px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      }
      #volumeSlider::-moz-range-thumb {
        width: 28px;
        height: 28px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      }
      #volumeSlider:active::-webkit-slider-thumb {
        width: 32px;
        height: 32px;
      }
      #volumeSlider:active::-moz-range-thumb {
        width: 32px;
        height: 32px;
      }
      #volumeBtn {
        width: 44px;
        height: 44px;
        min-width: 44px;
        min-height: 44px;
        font-size: 26px;
      }
      #volumeBtn:active {
        transform: scale(0.95);
        opacity: 0.8;
      }
      #voteHud .pill {
        min-height: 36px;
        padding: 8px 12px;
      }
    }

    /* Landscape mobile - keep HUD smaller */
    @media (max-height: 500px) and (orientation: landscape) {
      #voteHud {
        padding: 8px 12px;
        gap: 4px;
        max-width: 45vw;
      }
      #voteHud .seq { font-size: 16px; }
      #voteHud .clip-title { font-size: 12px; }
      #voteHud .clip-meta { font-size: 10px; }
      #voteHud .vote-section { padding-top: 4px; gap: 6px; }
      #voteHud .pill { padding: 4px 8px; font-size: 11px; }
      #voteHud .hints { font-size: 9px; }
      #voteHud .live-badge { display: none; }

      #volumeControl { padding: 6px 10px; }
      #syncStatus { padding: 4px 8px; font-size: 10px; }
    }

    /* Viewer count and skip controls */
    #viewerControls {
      position: absolute;
      left: max(24px, env(safe-area-inset-left));
      bottom: max(24px, env(safe-area-inset-bottom));
      z-index: 11000;
      display: flex;
      align-items: center;
      gap: 12px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 300ms, transform 300ms;
      pointer-events: none;
    }
    #viewerControls.show { opacity: 1; transform: translateY(0); pointer-events: auto; }

    #viewerCount {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.7);
      border: 2px solid rgba(139, 92, 246, 0.6);
      color: #a78bfa;
      font: 600 14px system-ui, sans-serif;
      backdrop-filter: blur(12px);
    }
    #viewerCount .eye { font-size: 16px; }

    #skipBtn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(0,0,0,0.7);
      border: 2px solid rgba(251, 191, 36, 0.6);
      color: #fbbf24;
      font: 600 14px system-ui, sans-serif;
      backdrop-filter: blur(12px);
      cursor: pointer;
      transition: all 200ms;
      pointer-events: auto;
    }
    #skipBtn:hover { background: rgba(251, 191, 36, 0.2); border-color: #fbbf24; }
    #skipBtn:active { transform: scale(0.95); }
    #skipBtn.voted { background: rgba(251, 191, 36, 0.3); border-color: #fbbf24; color: #fff; }
    #skipBtn.skipping { animation: skipPulse 0.5s ease-in-out; }
    @keyframes skipPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    #skipStatus {
      font-size: 12px;
      color: #9ca3af;
      margin-left: 2px;
    }
    #skipBtn.voted #skipStatus { color: #fbbf24; }

    /* Mobile responsive for viewer controls */
    @media (max-width: 768px) {
      #viewerControls {
        left: max(12px, env(safe-area-inset-left));
        bottom: max(12px, env(safe-area-inset-bottom));
        gap: 8px;
      }
      #viewerCount { padding: 6px 10px; font-size: 12px; }
      #viewerCount .eye { font-size: 14px; }
      #skipBtn { padding: 8px 14px; font-size: 12px; gap: 6px; }
    }

    @media (max-width: 480px) {
      #viewerControls {
        left: max(10px, env(safe-area-inset-left));
        bottom: max(10px, env(safe-area-inset-bottom));
        gap: 6px;
      }
      #viewerCount { padding: 5px 8px; font-size: 11px; }
      #skipBtn { padding: 8px 12px; font-size: 11px; min-height: 44px; }
    }

    /* Touch-friendly skip button */
    @media (hover: none) and (pointer: coarse) {
      #skipBtn {
        min-height: 44px;
        min-width: 44px;
        padding: 10px 20px;
      }
    }

    /* Landscape mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      #viewerControls { gap: 6px; }
      #viewerCount { padding: 4px 8px; font-size: 10px; }
      #skipBtn { padding: 6px 10px; font-size: 10px; }
    }
  </style>
</head>
<body>
  <video id="player" playsinline webkit-playsinline muted preload="metadata" x-webkit-airplay="allow"></video>

  <div id="bufferingIndicator">
    <div class="spinner"></div>
    <div class="text">Buffering...</div>
  </div>

  <div id="voteHud">
    <span class="live-badge"><span class="live-dot"></span> LIVE</span>
    <div class="clip-info">
      <div style="display:flex;align-items:baseline;justify-content:center;gap:0;">
        <span class="seq" id="voteSeq">Clip</span>
        <span class="clip-date-hud" id="clipDateHud"></span>
      </div>
      <span class="clip-title" id="clipTitle"></span>
      <span class="clip-meta" id="clipMeta"></span>
    </div>
    <div class="vote-section">
      <span class="pill up" id="voteUp">üëç 0</span>
      <span class="pill down" id="voteDown">üëé 0</span>
      <div class="hints">
        <span class="hint-like" id="hintLike">!like #</span>
        <span class="hint-dislike" id="hintDislike">!dislike #</span>
      </div>
    </div>
  </div>

  <div id="volumeControl">
    <button id="volumeBtn">üîä</button>
    <input type="range" id="volumeSlider" min="0" max="100" value="100">
  </div>

  <div id="viewerControls">
    <div id="viewerCount"><span class="eye">üëÅ</span><span id="viewerNum">1</span></div>
    <button id="skipBtn">‚è≠ Skip<span id="skipStatus"></span></button>
  </div>

  <div id="loadingOverlay">
    <div class="content">
      <div class="spinner"></div>
      <div class="text">Connecting to Clip TV...</div>
    </div>
  </div>

  <div id="debugOverlay"></div>
  <div id="syncStatus"><span class="dot"></span><span id="syncText">Synced</span></div>

  <div id="unmuteOverlay">
    <div class="content">
      <div class="icon">üîä</div>
      <div>Click to Unmute</div>
    </div>
  </div>

<script>

  // State

  // Connection quality detection
  let isSlowConnection = false;
  let prefersLowQuality = false;
  let preloadedUrl = null;
  let preloadedClipId = null;
  let preloadVideo = null; // Hidden video element for actual preloading

  // Adaptive quality - drops quality when buffering issues detected
  let currentQualityLevel = 2; // 0=160p, 1=360p, 2=480p, 3=720p, 4=1080p
  const QUALITY_LEVELS = [160, 360, 480, 720, 1080];
  let bufferingCount = 0; // Count buffering events per clip
  let lastQualityDropTime = 0;
  const QUALITY_DROP_COOLDOWN = 30000; // Don't drop quality more than once per 30s
  const QUALITY_RECOVER_TIME = 120000; // Try higher quality after 2 min of smooth playback
  let smoothPlaybackStart = 0;

  function getTargetQuality() {
    return QUALITY_LEVELS[currentQualityLevel] || 480;
  }

  function dropQuality() {
    const now = Date.now();
    if (now - lastQualityDropTime < QUALITY_DROP_COOLDOWN) return false;
    if (currentQualityLevel <= 0) return false; // Already at lowest

    currentQualityLevel--;
    lastQualityDropTime = now;
    smoothPlaybackStart = 0; // Reset smooth playback timer
    debugLog(`Quality dropped to ${getTargetQuality()}p due to buffering`, "warn");
    return true;
  }

  function tryRecoverQuality() {
    if (currentQualityLevel >= QUALITY_LEVELS.length - 1) return; // Already at max
    if (isMobile && currentQualityLevel >= 2) return; // Don't go above 480p on mobile
    if (isSlowConnection && currentQualityLevel >= 1) return; // Don't go above 360p on slow

    const now = Date.now();
    if (smoothPlaybackStart > 0 && (now - smoothPlaybackStart) > QUALITY_RECOVER_TIME) {
      currentQualityLevel++;
      smoothPlaybackStart = now;
      debugLog(`Quality recovered to ${getTargetQuality()}p`, "ok");
    }
  }

  // Detect mobile device
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

  function detectConnectionQuality() {
    const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
    if (conn) {
      // Slow if: saveData enabled, slow effectiveType, or low downlink
      // More aggressive threshold: 2.5 Mbps for mobile, 1.5 for desktop
      const downlinkThreshold = isMobile ? 2.5 : 1.5;
      isSlowConnection = conn.saveData ||
        ['slow-2g', '2g', '3g'].includes(conn.effectiveType) ||
        (conn.downlink && conn.downlink < downlinkThreshold);
      prefersLowQuality = isSlowConnection || isMobile; // Always prefer low quality on mobile

      // Set initial quality level based on connection
      if (conn.saveData || ['slow-2g', '2g'].includes(conn.effectiveType)) {
        currentQualityLevel = 0; // 160p for very slow
      } else if (isSlowConnection || conn.effectiveType === '3g') {
        currentQualityLevel = 1; // 360p for slow
      } else if (isMobile) {
        currentQualityLevel = 2; // 480p for mobile
      } else {
        currentQualityLevel = 3; // 720p for fast desktop
      }

      debugLog(`Connection: ${conn.effectiveType || 'unknown'}, ${conn.downlink || '?'}Mbps, mobile=${isMobile}, quality=${getTargetQuality()}p`);

      // Listen for connection changes
      conn.addEventListener('change', () => {
        const wasSlow = isSlowConnection;
        isSlowConnection = conn.saveData ||
          ['slow-2g', '2g', '3g'].includes(conn.effectiveType) ||
          (conn.downlink && conn.downlink < downlinkThreshold);
        prefersLowQuality = isSlowConnection || isMobile;
        if (wasSlow !== isSlowConnection) {
          debugLog(`Connection changed: slow=${isSlowConnection}`, "warn");
          // Adjust quality on connection change
          if (isSlowConnection && currentQualityLevel > 1) {
            currentQualityLevel = 1;
            debugLog(`Quality adjusted to ${getTargetQuality()}p`, "warn");
          }
        }
      });
    } else {
      // No Network Information API - assume slow on mobile
      isSlowConnection = isMobile;
      prefersLowQuality = isMobile;
      // Conservative quality without connection info
      currentQualityLevel = isMobile ? 1 : 2; // 360p mobile, 480p desktop
      debugLog(`No connection API, mobile=${isMobile}, quality=${getTargetQuality()}p`);
    }
  }
  detectConnectionQuality();

  // Volume control
  const volumeKey = `clip_tv_volume_${login}`;
  let savedVolume = parseFloat(localStorage.getItem(volumeKey) || "1");
  let isMuted = false;

  player.volume = savedVolume;
  volumeSlider.value = savedVolume * 100;
  updateVolumeIcon();

  function updateVolumeIcon() {
    if (isMuted || player.volume === 0) {
      volumeBtn.textContent = "üîá";
    } else if (player.volume < 0.5) {
      volumeBtn.textContent = "üîâ";

      volumeBtn.textContent = "üîä";

  }

  volumeBtn.addEventListener("click", () => {

  volumeSlider.addEventListener("input", (e) => {
    const vol = e.target.value / 100;

  // Show controls on mouse move
  let hideTimeout = null;
  let controlsVisible = false;

  function hideControls() {
    voteHud.classList.remove("show");
    volumeControl.classList.remove("show");
    syncStatus.classList.remove("show");
    viewerControls.classList.remove("show");
    controlsVisible = false;
    if (hideTimeout) clearTimeout(hideTimeout);
  }

  function showControls() {
    voteHud.classList.add("show");
    volumeControl.classList.add("show");
    syncStatus.classList.add("show");
    viewerControls.classList.add("show");
    controlsVisible = true;
    if (hideTimeout) clearTimeout(hideTimeout);
    hideTimeout = setTimeout(hideControls, 4000);
  }

  // Handle tap to show controls on mobile (single tap shows, auto-hides after 4s)
  function handleTap(e) {
    // Ignore taps on interactive elements - let them handle their own events
    if (e.target.closest('#volumeControl, #volumeBtn, #volumeSlider, #unmuteOverlay, #skipBtn, #viewerControls')) {
      // But still reset the hide timeout so controls stay visible while interacting
      if (controlsVisible && hideTimeout) {
        clearTimeout(hideTimeout);
        hideTimeout = setTimeout(hideControls, 4000);
      }
      return;
    }
    // Show controls on tap (they auto-hide after 4 seconds)
    showControls();
  }

  // Use different handlers for touch vs mouse devices
  if ('ontouchstart' in window) {
    // On touch devices: show controls on tap, auto-hide after 4s
    document.addEventListener("touchend", handleTap, { passive: true });
  } else {
    document.addEventListener("mousemove", showControls);
    document.addEventListener("click", showControls);
  }

  // Double-tap to play/pause on video
  let lastVideoTap = 0;
  player.addEventListener('touchend', (e) => {
    const now = Date.now();
    const timeSinceLastTap = now - lastVideoTap;
    if (timeSinceLastTap < 300 && timeSinceLastTap > 0) {
      e.preventDefault();
      if (player.paused) {
        player.play();
      } else {
        player.pause();
      }
    }
    lastVideoTap = now;
  });

  // Grace period - prevent skipping immediately after a clip starts
  let clipStartTime = 0;
  const MIN_PLAY_TIME = 3000; // Must play at least 3 seconds before allowing skip

  function canSkipClip() {
    const elapsed = Date.now() - clipStartTime;
    if (elapsed < MIN_PLAY_TIME) {
      debugLog(`Skip blocked - only ${elapsed}ms elapsed (need ${MIN_PLAY_TIME}ms)`, "warn");
      return false;
    }
    return true;
  }

  // Freeze detection and recovery
  function tryRecoverPlayback() {
    if (isSwitching || player.paused) return;
    if (!canSkipClip()) return; // Don't skip during grace period

    stallRecoveryAttempts++;
    debugLog(`Stall recovery attempt ${stallRecoveryAttempts}/${MAX_STALL_RECOVERY}`, "warn");
    setSyncStatus("syncing", "Recovering...");

    if (stallRecoveryAttempts > MAX_STALL_RECOVERY) {
      // Too many attempts - skip to next clip
      debugLog("Too many stall recoveries - skipping clip", "err");
      stallRecoveryAttempts = 0;
      if (isController) {
        controllerAdvance();
      }
      return;
    }

    // Try to recover: seek slightly forward and replay
    const currentTime = player.currentTime;
    player.currentTime = currentTime + 0.1;
    player.play().then(() => {
      debugLog("Playback recovered", "ok");
      setSyncStatus("synced", "Synced");
    }).catch(e => {
      debugLog("Recovery play failed: " + e.message, "err");
    });
  }

  // Stalled event - network/buffer issue (don't auto-recover, just show status)
  // Buffering indicator timeout
  let bufferingTimeout = null;

  function showBufferingIndicator() {
    if (bufferingTimeout) clearTimeout(bufferingTimeout);
    bufferingTimeout = setTimeout(() => {
      bufferingIndicator.classList.add("show");
    }, 500);
  }

  function hideBufferingIndicator() {
    if (bufferingTimeout) clearTimeout(bufferingTimeout);
    bufferingIndicator.classList.remove("show");
    const bufferText = bufferingIndicator.querySelector('.text');
    if (bufferText) bufferText.textContent = 'Buffering...';
  }

  player.addEventListener("stalled", () => {
    debugLog("Video stalled - buffering", "warn");
    setSyncStatus("syncing", "Buffering...");
    showBufferingIndicator();
    bufferingCount++;
    smoothPlaybackStart = 0; // Reset smooth playback timer

    // Drop quality after 2 buffering events
    if (bufferingCount >= 2) {
      if (dropQuality()) {
        bufferingCount = 0;
        const bufferText = bufferingIndicator.querySelector('.text');
        if (bufferText) bufferText.textContent = `Buffering... (${getTargetQuality()}p)`;
      }
    }
  });

  // Waiting event - waiting for data
  player.addEventListener("waiting", () => {
    debugLog("Video waiting for data", "warn");
    setSyncStatus("syncing", "Buffering...");
    showBufferingIndicator();
    bufferingCount++;
    smoothPlaybackStart = 0;

    // Drop quality after 2 buffering events
    if (bufferingCount >= 2) {
      if (dropQuality()) {
        bufferingCount = 0;
        const bufferText = bufferingIndicator.querySelector('.text');
        if (bufferText) bufferText.textContent = `Buffering... (${getTargetQuality()}p)`;
      }
    }
  });

  // Playing event - recovered from waiting/stalled
  player.addEventListener("playing", () => {
    stallRecoveryAttempts = 0; // Reset on successful play
    lastPlaybackTime = player.currentTime;
    lastPlaybackCheck = Date.now();
    hideBufferingIndicator();

    // Start tracking smooth playback for quality recovery
    if (smoothPlaybackStart === 0) {
      smoothPlaybackStart = Date.now();

  });

  // Periodic playback health check - catch silent freezes (balanced)
  let consecutiveFreezeChecks = 0;
  setInterval(() => {
    if (isSwitching || player.paused || player.ended || player.seeking) return;
    // Don't check if video is still loading
    if (player.readyState < 3) return;

    const now = Date.now();
    const timeSinceCheck = (now - lastPlaybackCheck) / 1000;
    const actualProgress = player.currentTime - lastPlaybackTime;

    // Consider frozen if fully loaded (readyState 4) and no progress for 5+ seconds
    if (timeSinceCheck > 5 && actualProgress < 0.3 && player.readyState >= 4) {
      consecutiveFreezeChecks++;
      debugLog(`Freeze check ${consecutiveFreezeChecks}/2: no progress for ${timeSinceCheck.toFixed(1)}s`, "warn");

      // Recover after 2 consecutive freeze detections (10+ seconds frozen)
      if (consecutiveFreezeChecks >= 2) {
        debugLog("Confirmed frozen - attempting recovery", "err");
        consecutiveFreezeChecks = 0;
        // Drop quality before trying to recover
        dropQuality();
        tryRecoverPlayback();
      }
    } else {
      consecutiveFreezeChecks = 0;
      // Try to recover quality if playing smoothly
      tryRecoverQuality();
    }

    lastPlaybackTime = player.currentTime;
    lastPlaybackCheck = now;
  }, 5000);

  // HUD Position polling
  let currentHudPosition = null;

  function setHudPosition(pos, force = false) {

  function formatDuration(s) {
    if (!s || s <= 0) return "";

    return s < 60 ? `${s}s` : `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;

  function formatDate(d) {

  // Fetch and display votes for current clip

  function updateHud(clip) {

    }
    clipMeta.innerHTML = meta.join(" ‚Ä¢ ");

    // Fetch votes for this clip
    const clipId = clip.clip_id || clip.id;
    if (clipId) fetchVotes(clipId);
  }

  function setSyncStatus(status, text) {
    syncStatus.className = "show";
    if (status === "synced") {
      syncStatus.classList.remove("syncing", "error");
    } else if (status === "syncing") {
      syncStatus.classList.add("syncing");

      syncStatus.classList.add("error");
      syncStatus.classList.remove("syncing");

    syncText.textContent = text;
  }

  // GQL: Get MP4 URL (adapts quality for slow connections)
  async function getMp4Url(clipId, forceHighQuality = false) {
    try {
      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), isSlowConnection ? 12000 : 8000);

      const res = await fetch(GQL_URL, {
        method: "POST",
        headers: { "Client-ID": CLIENT_ID, "Content-Type": "application/json" },
        body: JSON.stringify({
          operationName: "VideoAccessToken_Clip",
          variables: { slug: clipId },
          extensions: { persistedQuery: { version: 1, sha256Hash: QUERY_HASH } }
        }),
        signal: controller.signal
      });
      clearTimeout(timeout);

      if (!res.ok) return null;
      const data = await res.json();
      const clip = data?.data?.clip;
      if (!clip) return null;

      const token = clip.playbackAccessToken?.value;
      const sig = clip.playbackAccessToken?.signature;
      const qualities = clip.videoQualities || [];
      if (!token || !sig || !qualities.length) return null;

      // Sort by quality (highest first)
      const sorted = qualities.sort((a,b) => (parseInt(b.quality)||0) - (parseInt(a.quality)||0));

      // Choose quality based on adaptive quality level
      let chosen;
      if (!forceHighQuality && sorted.length > 1) {
        // Use adaptive quality level (dynamically adjusted based on buffering)
        const targetQuality = getTargetQuality();
        // Find best match at or below target quality
        chosen = sorted.find(q => parseInt(q.quality) <= targetQuality);
        // If no match found (all qualities higher than target), use lowest available
        if (!chosen) {
          chosen = sorted[sorted.length - 1];
        }
        debugLog(`Using ${chosen.quality}p (target: ${targetQuality}p, level: ${currentQualityLevel})`);
      } else {
        chosen = sorted[0];
      }

      const sep = chosen.sourceURL.includes("?") ? "&" : "?";
      return `${chosen.sourceURL}${sep}sig=${encodeURIComponent(sig)}&token=${encodeURIComponent(token)}`;
    } catch (e) {
      debugLog("GQL err: " + e.message, "err");
      return null;
    }
  }

  // Preload next clip in background (for smoother transitions)
  async function preloadNextClip() {
    if (!clips.length || !isController) return;

    const next = pickNextClip();
    if (!next || next.id === currentClipId || next.id === preloadedClipId) return;

    try {
      const url = await getMp4Url(next.id);
      if (url) {
        preloadedClipId = next.id;
        preloadedUrl = url;

        // Actually preload the video data using a hidden video element
        if (preloadVideo) {
          preloadVideo.src = '';
          preloadVideo.load();
        }
        preloadVideo = document.createElement('video');
        preloadVideo.preload = 'auto';
        preloadVideo.muted = true;
        preloadVideo.playsInline = true;
        preloadVideo.style.display = 'none';
        preloadVideo.src = url;
        preloadVideo.load();

        debugLog(`Preloading video: ${next.id.substring(0,15)}`, "ok");

        // Clean up after it's buffered enough
        preloadVideo.oncanplaythrough = () => {
          debugLog(`Preload ready: ${next.id.substring(0,15)}`, "ok");
        };
      }
    } catch (e) {
      // Silently fail - preloading is optional
    }
  }

  // Weighted clip selection (for controller)
  function pickNextClip() {
    if (!clips.length) return null;
    // Simple random for now - could add weighted selection later
    return clips[Math.floor(Math.random() * clips.length)];
  }

  // Update server with new clip (controller only)
  async function setServerState(clip, mp4Url) {
    try {
      const formData = new FormData();
      formData.append("login", login);
      formData.append("clip_id", clip.id);
      formData.append("clip_url", mp4Url);
      formData.append("clip_title", clip.title || "");
      formData.append("clip_curator", clip.creator_name || "");
      formData.append("clip_duration", clip.duration || 30);
      formData.append("clip_seq", clip.seq || 0);
      if (clip.created_at) formData.append("clip_created_at", clip.created_at);

      await fetch(`${API_BASE}/sync_state.php`, {
        method: "POST",
        body: formData
      });
      debugLog("Server state updated", "ok");
    } catch (e) {
      debugLog("Failed to update server: " + e.message, "err");
    }
  }

  // Play a clip and seek to position - FAST START with robust loading
  async function playClipAtPosition(clipId, mp4Url, position, duration, clipData) {
    if (isSwitching && clipId === currentClipId) return;
    isSwitching = true;

    debugLog(`Loading: ${clipId?.substring(0,20) || 'unknown'}...`);
    setSyncStatus("syncing", isSlowConnection ? "Buffering..." : "Loading...");

    // Check if we have this preloaded
    if (!mp4Url && clipId === preloadedClipId && preloadedUrl) {
      mp4Url = preloadedUrl;
      debugLog("Using preloaded URL", "ok");
      preloadedClipId = null;
      preloadedUrl = null;
    }

    // If we don't have URL, fetch it
    if (!mp4Url) {
      mp4Url = await getMp4Url(clipId);
      if (!mp4Url) {
        debugLog("Failed to get MP4 URL", "err");
        isSwitching = false;
        // Try next clip
        if (isController) setTimeout(controllerAdvance, 500);
        return;
      }
    }

    currentClipId = clipId;

    // Reset recovery state for new clip
    stallRecoveryAttempts = 0;
    lastPlaybackTime = 0;
    lastPlaybackCheck = Date.now();
    bufferingCount = 0; // Reset buffering count for new clip

    // Clear old handlers
    player.oncanplay = null;
    player.oncanplaythrough = null;
    player.onerror = null;
    player.onloadedmetadata = null;
    player.onloadeddata = null;

    // Track if we've started playing
    let hasStarted = false;

    function startPlayback() {
      if (hasStarted) return;
      hasStarted = true;

      // Clear all load handlers
      player.onloadedmetadata = null;
      player.oncanplay = null;
      player.onloadeddata = null;
      player.oncanplaythrough = null;

      // Seek to current position if joining mid-clip
      const seekTo = Math.min(position || 0, (duration || 30) - 0.5);
      if (seekTo > 1) {
        player.currentTime = seekTo;
        debugLog(`Seek to ${seekTo.toFixed(1)}s`);
      }

      // Play immediately - don't wait for buffering
      player.play().then(() => {
        loadingOverlay.classList.add("hide");
        updateHud(clipData);
        showControls();
        setSyncStatus("synced", "Synced");
        isSwitching = false;
        clipStartTime = Date.now(); // Start grace period
        debugLog(`Playing!`, "ok");

        // Reset skip votes and trigger flag for new clip
        skipTriggered = false;
        if (isController) resetSkipVotes();

        // Start preloading next clip after a delay
        if (isController) setTimeout(preloadNextClip, 5000);
      }).catch(err => {
        // Autoplay blocked - try muted and show unmute overlay
        debugLog(`Autoplay blocked, trying muted`, "warn");
        player.muted = true;
        isMuted = true;
        updateVolumeIcon();
        player.play().then(() => {
          loadingOverlay.classList.add("hide");
          updateHud(clipData);
          showControls();
          setSyncStatus("synced", "Synced");
          isSwitching = false;
          clipStartTime = Date.now(); // Start grace period
          // Show unmute overlay
          unmuteOverlay.classList.remove("hide");
          // Reset skip votes and trigger flag for new clip
          skipTriggered = false;
          if (isController) resetSkipVotes();
          // Start preloading next clip after a delay
          if (isController) setTimeout(preloadNextClip, 5000);
        }).catch(e => {
          debugLog(`Play failed: ${e.message}`, "err");
          isSwitching = false;
        });
      });
    }

    // On slow/mobile connections, wait for more buffer before playing
    if (isSlowConnection || isMobile) {
      let bufferCheckInterval = null;

      // Check if we have enough buffer to play smoothly
      function hasEnoughBuffer() {
        if (player.buffered.length === 0) return false;
        const bufferedEnd = player.buffered.end(player.buffered.length - 1);
        const currentPos = player.currentTime || 0;
        const bufferedAhead = bufferedEnd - currentPos;
        // Need at least 3 seconds buffered on slow, 2 on mobile
        const minBuffer = isSlowConnection ? 3 : 2;
        return bufferedAhead >= minBuffer;
      }

      player.oncanplaythrough = startPlayback;

      player.oncanplay = () => {
        // On slow connection, check buffer before starting
        if (hasEnoughBuffer()) {
          debugLog("Buffer sufficient, starting");
          startPlayback();
        } else {
          debugLog("Can play but waiting for more buffer...");
          setSyncStatus("syncing", "Buffering...");

          // Poll buffer status
          if (!bufferCheckInterval) {
            bufferCheckInterval = setInterval(() => {
              if (hasStarted) {
                clearInterval(bufferCheckInterval);
                return;
              }
              if (hasEnoughBuffer()) {
                clearInterval(bufferCheckInterval);
                debugLog("Buffer ready, starting");
                startPlayback();
              }
            }, 500);
          }
        }
      };

      // Fallback if canplaythrough never fires
      player.onloadedmetadata = () => {
        // Longer timeout for slow connections
        const fallbackTime = isSlowConnection ? 5000 : 3000;
        setTimeout(() => {
          if (!hasStarted && player.readyState >= 2) {
            if (bufferCheckInterval) clearInterval(bufferCheckInterval);
            debugLog("Buffer timeout, starting anyway", "warn");
            startPlayback();
          }
        }, fallbackTime);
      };
    } else {
      // Fast connection - start as soon as possible
      player.onloadedmetadata = startPlayback;
      player.oncanplay = startPlayback;
      player.onloadeddata = startPlayback;
    }

    player.onerror = () => {
      if (hasStarted) return;
      hasStarted = true;
      debugLog("Video error - trying next", "err");
      setSyncStatus("error", "Error");
      isSwitching = false;
      if (isController) setTimeout(controllerAdvance, 500);
    };

    // Set source and explicitly load
    player.src = mp4Url;
    player.load();

    // Timeout - longer on slow connections
    const loadTimeout = isSlowConnection ? 10000 : (isMobile ? 8000 : 6000);
    setTimeout(() => {
      if (isSwitching && currentClipId === clipId && !hasStarted) {
        debugLog("Load timeout - forcing recovery", "warn");
        hasStarted = true;
        isSwitching = false;

        // Try to force play anyway - sometimes video is ready but events didn't fire
        if (player.readyState >= 2) {
          debugLog("Video ready, forcing play", "warn");
          player.play().then(() => {
            loadingOverlay.classList.add("hide");
            updateHud(clipData);
            showControls();
            setSyncStatus("synced", "Synced");
            debugLog("Forced play succeeded", "ok");
          }).catch(() => {
            debugLog("Forced play failed, advancing", "err");
            if (isController) controllerAdvance();
          });
        } else {
          debugLog(`readyState only ${player.readyState}, advancing`, "err");
          if (isController) controllerAdvance();
        }
      }
    }, loadTimeout);
  }

  // Controller: pick next clip and broadcast
  async function controllerAdvance() {
    if (!isController) return;
    debugLog("Controller advancing to next clip...");

    const next = pickNextClip();
    if (!next) {
      debugLog("No clips available", "err");
      return;
    }

    const mp4Url = await getMp4Url(next.id);
    if (!mp4Url) {
      debugLog("Failed to get MP4 for next clip", "err");
      // Try another clip
      setTimeout(controllerAdvance, 1000);
      return;
    }

    // Update server state (this broadcasts to all viewers)
    await setServerState(next, mp4Url);

    // Play locally
    await playClipAtPosition(next.id, mp4Url, 0, next.duration || 30, {
      clip_title: next.title,
      clip_curator: next.creator_name,
      clip_duration: next.duration,
      game_name: next.game_name,
      seq: next.seq,
      created_at: next.created_at
    });
  }

  // Poll sync state
  async function pollSyncState() {
    try {
      const res = await fetch(`${API_BASE}/sync_state.php?login=${encodeURIComponent(login)}`, { cache: "no-store" });
      const data = await res.json();

      if (!data.has_state) {
        // No state - become controller
        if (!isController) {
          isController = true;
          debugLog("Becoming controller", "ok");
          controllerAdvance();
        }
        return;
      }

      // Check if clip ended (server-side)
      if (data.clip_ended) {
        if (isController && canSkipClip()) {
          // Controller advances to next clip
          debugLog("Server says clip ended, advancing");
          controllerAdvance();
        }
        // Non-controller will get new state on next poll
        return;
      }

      // Check if we need to switch clips
      if (data.clip_id !== currentClipId) {
        debugLog(`New clip from server: ${data.clip_id.substring(0,15)}`, "warn");
        await playClipAtPosition(
          data.clip_id,
          data.clip_url,
          data.current_position,
          data.clip_duration,
          data
        );
        return;
      }

      // Check if we're out of sync (more than 3 seconds off)
      const serverPos = data.current_position;
      const localPos = player.currentTime;
      const drift = Math.abs(serverPos - localPos);

      if (drift > 3 && !player.paused && !isSwitching) {
        debugLog(`Sync drift: ${drift.toFixed(1)}s - correcting`, "warn");
        setSyncStatus("syncing", "Re-syncing...");
        player.currentTime = serverPos;
        setTimeout(() => setSyncStatus("synced", "Synced"), 500);
      }

      // Controller checks for skip commands from other viewers
      if (isController && canSkipClip()) {
        checkForSkipCommands();
      }

    } catch (e) {
      debugLog("Poll error: " + e.message, "err");
      setSyncStatus("error", "Connection lost");
    }
  }

  // Check for skip commands (controller only)
  async function checkForSkipCommands() {
    try {
      const res = await fetch(`${API_BASE}/cliptv_command.php?login=${encodeURIComponent(login)}`, { cache: "no-store" });
      const data = await res.json();
      if (data.has_command && data.command_type === 'skip') {
        debugLog("Skip command received from viewer", "ok");
        controllerAdvance();
      }
    } catch (e) {
      // Silently fail - not critical
    }
  }

  // Video ended - controller advances
  player.onended = () => {
    debugLog("Video ended event fired");

    // Verify the video actually played for a reasonable time
    if (!canSkipClip()) {
      debugLog("Ignoring premature ended event", "warn");
      return;
    }

    // Also verify we're near the end of the video
    const duration = player.duration || 30;
    const currentTime = player.currentTime || 0;
    if (currentTime < duration - 2 && currentTime < 5) {
      // Ended too early and haven't played much - likely a glitch
      debugLog(`Ignoring ended at ${currentTime.toFixed(1)}s of ${duration.toFixed(1)}s`, "warn");
      return;
    }

    debugLog("Video legitimately ended");
    if (isController) {
      controllerAdvance();
    }
  };

  // Init - FAST parallel loading
  // Handle orientation changes
  let currentOrientation = window.orientation || screen.orientation?.angle || 0;

  function handleOrientationChange() {
    const newOrientation = window.orientation || screen.orientation?.angle || 0;
    if (newOrientation !== currentOrientation) {
      debugLog(`Orientation changed: ${currentOrientation} -> ${newOrientation}`, "ok");
      currentOrientation = newOrientation;
      showControls();
      updateViewportHeight();
    }
  }

  window.addEventListener('orientationchange', () => setTimeout(handleOrientationChange, 200));
  if (screen.orientation) {
    screen.orientation.addEventListener('change', () => setTimeout(handleOrientationChange, 200));
  }

  // ===== VIEWER TRACKING & SKIP VOTING =====

  function updateViewerUI() {
    viewerNum.textContent = viewerCount;
    if (viewerCount === 1) {
      skipStatus.textContent = '';
    } else {
      skipStatus.textContent = ` ${skipVotes}/${skipNeeded}`;
    }
    skipBtn.classList.toggle('voted', mySkipVote);
  }

  async function sendHeartbeat(wantsSkip = null) {
    try {
      const formData = new FormData();
      formData.append('login', login);
      formData.append('viewer_id', viewerId);
      if (currentClipId) formData.append('clip_id', currentClipId);
      if (wantsSkip !== null) formData.append('skip', wantsSkip ? '1' : '0');

      const res = await fetch(`${API_BASE}/cliptv_viewers.php`, {
        method: 'POST',
        body: formData
      });
      const data = await res.json();

      if (data.ok) {
        viewerCount = data.viewer_count || 1;
        skipVotes = data.skip_votes || 0;
        skipNeeded = data.skip_needed || 1;
        mySkipVote = data.my_skip_vote || false;
        updateViewerUI();

        // Check if majority wants to skip - ANY viewer can trigger this
        if (data.should_skip && canSkipClip()) {
          debugLog("Majority voted to skip!", "ok");
          skipBtn.classList.add('skipping');
          setTimeout(() => skipBtn.classList.remove('skipping'), 500);
          // Trigger skip by updating sync state - this notifies all viewers
          triggerSkip();
        }
      }
    } catch (e) {
      debugLog("Heartbeat error: " + e.message, "err");
    }
  }

  async function resetSkipVotes() {
    try {
      const formData = new FormData();
      formData.append('login', login);
      await fetch(`${API_BASE}/cliptv_skip_reset.php`, {
        method: 'POST',
        body: formData
      });
      mySkipVote = false;
      skipVotes = 0;
      updateViewerUI();
    } catch (e) {
      // ignore
    }
  }

  // Skip triggered by any viewer when majority reached
  let skipTriggered = false;
  async function triggerSkip() {
    // Prevent multiple skip triggers for same clip
    if (skipTriggered) return;
    skipTriggered = true;

    if (isController) {
      // Controller handles the skip directly
      controllerAdvance();
    } else {
      // Non-controller: request a skip via server command
      try {
        const formData = new FormData();
        formData.append('login', login);
        formData.append('command_type', 'skip');
        formData.append('nonce', Date.now().toString());
        await fetch(`${API_BASE}/cliptv_command.php`, {
          method: 'POST',
          body: formData
        });
        debugLog("Skip command sent to server", "ok");
      } catch (e) {
        debugLog("Failed to send skip command: " + e.message, "err");
      }
    }
  }

  // Skip button handler - unified for touch and click
  function handleSkipButton(e) {
    e.preventDefault();
    e.stopPropagation();

    if (!canSkipClip()) {
      debugLog("Skip blocked - clip just started", "warn");
      return;
    }

    // Toggle skip vote
    const newVote = !mySkipVote;
    mySkipVote = newVote;
    skipBtn.classList.toggle('voted', newVote);

    // Send to server
    sendHeartbeat(newVote);
    debugLog(`Skip vote: ${newVote ? 'yes' : 'cancelled'}`, "ok");

    // Keep controls visible
    showControls();
  }

  // Use touchend for faster response on mobile, click for desktop
  if ('ontouchstart' in window) {
    skipBtn.addEventListener('touchend', handleSkipButton, { passive: false });
    // Prevent ghost click after touch
    skipBtn.addEventListener('click', (e) => e.preventDefault());
  } else {
    skipBtn.addEventListener('click', handleSkipButton);
  }

  // Start heartbeat interval
  function startHeartbeat() {
    // Send initial heartbeat
    sendHeartbeat();
    // Then every 10 seconds
    if (heartbeatInterval) clearInterval(heartbeatInterval);
    heartbeatInterval = setInterval(() => sendHeartbeat(), 10000);
  }

  // Stop heartbeat on page unload
  window.addEventListener('beforeunload', () => {
    if (heartbeatInterval) clearInterval(heartbeatInterval);
  });

  async function init() {
    debugLog("Init...");

    // Fetch clips AND sync state in parallel for faster startup
    const [clipsResult, syncResult] = await Promise.allSettled([
      fetch(`${API_BASE}/twitch_reel_api.php?login=${encodeURIComponent(login)}&days=0&pool=100`, { cache: "no-store" })
        .then(r => r.json())
        .catch(() => ({ clips: [] })),
      fetch(`${API_BASE}/sync_state.php?login=${encodeURIComponent(login)}`, { cache: "no-store" })
        .then(r => r.json())
        .catch(() => ({ has_state: false }))
    ]);

    // Process clips
    if (clipsResult.status === 'fulfilled') {
      clips = Array.isArray(clipsResult.value.clips) ? clipsResult.value.clips : [];
      debugLog(`${clips.length} clips loaded`, "ok");
    }

    // Process sync state
    const syncData = syncResult.status === 'fulfilled' ? syncResult.value : { has_state: false };

    if (syncData.has_state && !syncData.clip_ended && syncData.clip_id) {
      // Join existing stream immediately
      debugLog("Joining stream...", "ok");
      playClipAtPosition(
        syncData.clip_id,
        syncData.clip_url,
        syncData.current_position,
        syncData.clip_duration,
        syncData
      );
    } else {
      // No active stream - become controller
      isController = true;
      debugLog("Starting new stream", "ok");
      controllerAdvance();
    }

    // Start sync polling (slower on slow connections to save bandwidth)
    const pollInterval = isSlowConnection ? 4000 : 2000;
    syncInterval = setInterval(pollSyncState, pollInterval);
    debugLog(`Sync poll: ${pollInterval}ms`);

    // Start viewer heartbeat
    startHeartbeat();
  }

  init();
})();
</script>
