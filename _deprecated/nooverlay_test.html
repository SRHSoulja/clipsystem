<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>No Overlay Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; background: #000; overflow: hidden; }

    .viewport {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      /* Start visible - no opacity:0 trick */
      opacity: 1;
    }

    #status {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #0f0;
      font: 12px monospace;
      z-index: 9999;
      background: rgba(0,0,0,0.8);
      padding: 8px;
      border-radius: 4px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="status">Loading...</div>
  <div class="viewport">
    <iframe id="frameA" allow="autoplay; fullscreen"></iframe>
    <iframe id="frameB" allow="autoplay; fullscreen" style="display:none;"></iframe>
  </div>

<script>
(async () => {
  const qs = new URLSearchParams(location.search);
  const login = (qs.get("login") || "floppyjimmie").toLowerCase();
  const parent = qs.get("parent") || location.hostname;

  const status = document.getElementById("status");
  const frameA = document.getElementById("frameA");
  const frameB = document.getElementById("frameB");

  const API_BASE = "https://clipsystem-production.up.railway.app";

  let clips = [];
  let currentIndex = 0;
  let liveFrame = frameA;
  let backFrame = frameB;

  function clipSrc(id) {
    return `https://clips.twitch.tv/embed?clip=${encodeURIComponent(id)}&parent=${encodeURIComponent(parent)}&autoplay=true&muted=false`;
  }

  function log(msg) {
    console.log("[TEST]", msg);
    status.textContent = msg;
  }

  // Key insight: Load the new clip in a HIDDEN iframe first,
  // then swap visibility AFTER it's loaded (no overlay needed)
  function switchToClip(clip) {
    log(`Switching to: ${clip.title || clip.id}`);

    // Hide back frame, set its src
    backFrame.style.display = "none";
    backFrame.src = clipSrc(clip.id);

    backFrame.onload = () => {
      log(`Loaded: ${clip.title || clip.id}`);

      // Instant swap - no transition overlay
      liveFrame.style.display = "none";
      backFrame.style.display = "block";

      // Swap references
      const tmp = liveFrame;
      liveFrame = backFrame;
      backFrame = tmp;

      // Clear old frame
      setTimeout(() => {
        backFrame.src = "about:blank";
      }, 500);

      // Schedule next
      const duration = Math.max(10, clip.duration || 30);
      log(`Playing for ${duration}s...`);
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % clips.length;
        switchToClip(clips[currentIndex]);
      }, duration * 1000);
    };
  }

  // Fetch clips
  log("Fetching clips...");
  try {
    const res = await fetch(`${API_BASE}/twitch_reel_api.php?login=${encodeURIComponent(login)}&days=180&pool=100`);
    const data = await res.json();
    clips = data.clips || [];

    if (clips.length === 0) {
      log("No clips found!");
      return;
    }

    log(`Loaded ${clips.length} clips`);

    // Start with first clip - load directly (no overlay)
    currentIndex = Math.floor(Math.random() * clips.length);
    const first = clips[currentIndex];

    log(`First clip: ${first.title || first.id}`);
    liveFrame.src = clipSrc(first.id);

    liveFrame.onload = () => {
      log(`First clip loaded, playing for ${first.duration}s`);

      const duration = Math.max(10, first.duration || 30);
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % clips.length;
        switchToClip(clips[currentIndex]);
      }, duration * 1000);
    };

  } catch (err) {
    log("Error: " + err.message);
    console.error(err);
  }
})();
</script>
</body>
</html>
