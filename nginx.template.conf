worker_processes 5;
daemon off;

error_log /dev/stderr;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /dev/stdout;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen {{PORT}};
        server_name localhost;
        root {{DOCUMENT_ROOT}};
        index index.php index.html;

        # Clean URL: /search/streamer -> clip_search.php?streamer=streamer
        # /search/streamer?q=cake -> clip_search.php?streamer=streamer&q=cake
        location ~ ^/search/([^/]+)$ {
            rewrite ^/search/([^/]+)$ /clip_search.php?streamer=$1 last;
        }

        # Alternative: /s/streamer/query -> clip_search.php?streamer=streamer&q=query
        location ~ ^/s/([^/]+)/(.+)$ {
            rewrite ^/s/([^/]+)/(.+)$ /clip_search.php?streamer=$1&q=$2 last;
        }

        # /s/streamer -> clip_search.php?streamer=streamer
        location ~ ^/s/([^/]+)$ {
            rewrite ^/s/([^/]+)$ /clip_search.php?streamer=$1 last;
        }

        # Handle PHP files
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 127.0.0.1:{{PHP_FPM_PORT}};
            fastcgi_index index.php;
            include /etc/nginx/fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param QUERY_STRING $query_string;
        }

        # Default location
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }
    }
}
